---
layout: default
---

<h2>Blog</h2>
<div class="card align-left">
<div class="card-content">
{% for post in site.posts %}
<div id="{{ post.date | date: "%F-%H" }}" class="align-left post">
		<h3>{{ post.title }}<br>
		<small class="chip">{{ post.date | date: "%b %-d, %Y" }}</small>
		</h3>
		
		<article class="post-content">
			{{ post.content | strip_html | truncatewords: 30, '' }}
			<br><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" class="btn">MEHR LESEN</a>
		</article>
</div>
{% endfor %}
</div>
<div class="card-action">
	<a href="feed.xml" class="btn"><i class="icon ion-social-rss"></i> RSS</a><a href="atom.xml" class="btn"><i class="icon ion-social-rss"></i> ATOM</a>
</div>
</div>
