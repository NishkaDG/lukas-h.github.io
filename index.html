---
layout: default
--- 

{% for post in site.posts %}
<div id="{{ post.date | date_to_xmlschema }}" class="unit whole align-left post">
	<article itemscope itemtype="http://schema.org/BlogPosting">
		<h2>{{ post.title }}<br>
		<small class="chip">{{ post.date | date: "%b %-d, %Y" }}</small>
		<a class="chip" href="https://twitter.com/intent/tweet?text={{ post.title | cgi_escape }}&url={{ post.date | date_to_xmlschema | prepend: "#" | prepend: site.baseurl | prepend: site.url | cgi_escape }}"><i class="icon ion-social-twitter"></i> TWEET</a>
		<a class="chip" href="{{ site.url }}{{ site.baseurl }}#{{ post.date | date_to_xmlschema }}"><i class="icon ion-android-share-alt"></i> LINK</a>
		</h2>
		
		<div class="post-content">
			{{ post.content }}
		</div>

		{% if post.author %}
		<span class="chip" itemprop="author" itemscope itemtype="http://schema.org/Person">
			<span itemprop="name">Artikel von {{ post.author }}</span>
		</span>
		{% endif %}

	</article>
</div>
{% endfor %}
