<!DOCTYPE html>
<html lang="{{ site.isolang }}" itemscope itemtype="http://schema.org/WebPage">
{% include head.html %}

<body class="wrap">
	<div class="grid">
		<div id="/home" class="unit whole">
			<h1>{{ site.title }}</h1>
			<p>{{ site.description }}</p>
			<div id="/contact">
				<a href="https://twitter.com/{{ site.twitter_username }}" class="twitter-icon btn"><i class="icon ion-social-twitter"></i></a>
				<a href="https://github.com/{{ site.github_username }}" class="github-icon btn"><i class="icon ion-social-github"></i></a>
				<a href="mailto:{{ site.email }}" class="mail-icon btn"><i class="icon ion-email"></i></a>
				<a href="feed.xml" class="rss-icon btn"><i class="icon ion-social-rss"></i></a>
			</div>
		</div>
		<div class="unit whole" id="content">
			{{ content }}
		</div>
		<footer class="unit whole">
			{% include imprint.html %}
		</footer>
	</div>
</body>

</html>
